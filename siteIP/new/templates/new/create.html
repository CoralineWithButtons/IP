{% extends 'main/layout.html' %}

{% block title %} Форма по добавлению сотрудника {% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению сотрудника</h1>
        <form method="post">
            {% csrf_token %} <br>
            {{ form.title }} <br>
            {{ form.role }} <br>
            {{ form.skills }} <br>
            {{ form.full_text }} <br>
            {{ form.date }} <br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить сотрудника</button>
        </form>
    </div>
{% endblock %}
